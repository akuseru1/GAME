<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>けん玉次郎ホームページ</title>
<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div class="sidebar" id="sidebar">
  <button class="toggle-btn" id="toggleBtn"></button>
  <div class="menu">
    <button class="cool-btn" onclick="location.href='../../Other_sites（ほかのサイト）/3DGAME/3DGAME.html'">3Dシューティングゲーム</button>
    <button class="cool-btn" onclick="location.href='../../Other_sites（ほかのサイト）/word/word.html'">word風のなんか</button>
  </div>
</div>


<div style="position:absolute; top:0; left:0; width:100%; height:100%;">
  <div class="sky">
    <div class="scorebar">
      <p>
        <span class="bottomline-coin">
          <img src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Coin.gif" height="40px"> x 00
        </span>
      </p>
    </div>
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudSingle.gif">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudDouble.gif">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudTriple.gif">
  </div>

  <div class="ground">
    <div class="skyblocks">
      <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="70px;">
      <img class="brick question-block" id="questionBlock" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/QuestionBlock.gif" height="70px;">
      <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="70px;">
      <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="70px;">
      <div class="image-stack" id="imageStack"></div>
    </div>

    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="70px;">
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushDouble.gif" height="70px;">
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="70px;">

    <div class="mario"></div>

  </div>
</div>

<div class="soldier">
  <div class="l-arm"><div class="hand"></div></div>
  <div class="r-arm"><div class="hand"></div></div>
  <div class="body">
    <div class="zip-down"></div>
    <div class="pocket"></div>
    <div class="belt"></div>
    <div class="legs">
      <div class="l-leg"><div class="leg-cuff"></div><div class="boot"></div></div>
      <div class="r-leg"><div class="leg-cuff"></div><div class="boot"></div></div>
    </div>
  </div>
  <div class="l-shoulder"></div>
  <div class="r-shoulder"></div>
  <div class="head"><div class="triangle"></div></div>






<script src="../Javascript/script.js"></script>
</body>
</html>
